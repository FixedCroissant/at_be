{{ define "Edit" }}
  {{ template "Header" }}
    {{ template "Menu" }} 
   <h2>Edit Name and City Population</h2>  
    <form method="POST" action="update">
      <input type="hidden" name="uid" value="{{ .Id }}" />
      <label> Name </label><input type="text" name="name" value="{{ .Name }}"  /><br />
      <label> Population </label><input type="text" name="population" value="{{ .Population }}"  /><br />
      <input type="submit" value="Save City" />
    </form><br />    
  {{ template "Footer" }}
{{ end }}
